definitions:
  API:
    title: "API object"
    required: [ "name" , "context", "version" ]
    properties:
      name:
        type: "string"
      context:
        type: "string"
      version:
        type: "string"
      provider:
        type: "string"
      swagger:
        type: "string"
      status:
        type: "string"
      responseCaching:
        type: "string"
      isDefaultVersion:
        type: "boolean"
      transport:
        type: "array"
        items:
          type: "string"
          enum: [ "http", "https" ]
      tier:
        type: "string"
      visibility:
        type: "string"
        enum: ["PUBLIC","PRIVATE"]
      endpoint:
        properties:
          type:
            type: "string"
            enum: ["http","address","wsdl","failover","load_balanced"]
          production:
            type: "array"
            items:
              type: "string"
          sandbox:
            type: "array"
            items:
              type: "string"
  # Following is the Application model, note the consumer key and secret
  Application:
    title: "Application"
    required: [ "applicationId" ]
    properties:
      applicationId:
        type: "string"
      name:
        type: "string"
      throttlingTier:
        type: "string"
      callbackUrl:
        type: "string"
      description:
        type: "string"
      consumerKey:
        type: "string"
      consumerSecret:
        type: "string"
      accessToken:
        type: "string"
  Document:
    title: "Document"
    required: ["documentId"]
    properties:
      documentId:
        type: "integer"
      name:
        type: "string"
      type:
        type: "string"
      summary:
        type: "string"      
      content:
        type: "string"      
      url:
        type: "string"   
  Tier:
    title: "Tier"
    required: [ "name" ]
    properties:
      name:
        type: "string"
      rate:
        type: "string"
      roles:
        type: "string"
  #Following is the tier permission model
  TierPermission: 
    title: "tierPermission"
    properties:
      enableAccess:
        type: "string"
      roles:
        type: array
        items:
          type: string
          
  Subscription:
    title: "Subscription"
    required: [ "subscriptionId" ]
    properties:
      subscriptionId:
        type: "number"
      applicationId:
        type: "string"
      apiId:
        type: "string"
      tier:
        type: "string"
      status:
        type: "string"
        
  Error:
    title: "Error object returned with 4XX HTTP status"
    required: [ "code", "message" ]
    properties:
      code:
        type: integer
        format: int64
      message:
        type: string
        description: "Error message."
      description:
        type: string
        description: "A detail description about the error message."
      moreInfo:
        type: string
        description: "Preferably an url with more details about the error."
      error:
        type: array
        description: "If there are more than one error list them out. Ex. list out validation errors by each field." 
        items:
          $ref : "#/definitions/ErrorListItem"
  ErrorListItem:
    title: Description of individual errors that may have occurred during a request.
    required: [ "code" , "message"]
    properties:
      code:
        type: integer
        format: int64
      message:
        type: string
        description: "Description about individual errors occurred"
        
        
